<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Errores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Bitácora de Errores Léxicos y Sintácticos</h1>
    <table>
        <thead>
            <tr>
                <th>Tipo de Error</th>
                <th>Descripción</th>
                <th>Ubicación</th>
            </tr>
        </thead>
        <tbody id="error-log">
            <!-- Los errores se agregarán aquí -->
        </tbody>
    </table>
</body>
</html>
